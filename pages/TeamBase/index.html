          <div class="team-name"><h1 class="fw-bold">aespa</h1></div>

              src="https://storage.kpop-radar.com/artist/images/d2b62c8d-1821-42d2-9824-133a1d74ed2f.jpg"
              class="team-img"
            />
          </div>
          <div class="row justify-content-center text-center mt-3">
            <div class="col-6 col-md-3 px-0">
              <span class="hashtag"><a href="#">#aespa</a></span>

        <!-- 팀 인터뷰 -->
        <div class="team-container mt-5">
          <div class="border-bottom team-name">
            <h2 class="fw-bold">Interview</h2>
          </div>
          <div class="p-3">
            <h4 class="interview-question">Q. 우리 팀은?</h4>
            <div class="interview-answer">
              <p>✨ 이런 팀이에요. 열정 있고 협업 잘하는 멤버들이 가득한!</p>

    <!-- ================= 팀원 소개 Section ================= -->
    <section class="section-member py-5 bg-black" id="member">

        <!-- 팀원 내용 -->
        <div>
          <h1 class="text-white fw-bold mb-4">팀원</h1>
        </div>
        <div style="height: 1000px"></div>
      </div>
    </section>

    <!-- ================= 커리어 소개 Section ================= -->
    <section class="section-career py-5 bg-black" id="career">
      <div class="container">
        <!-- 커리어 내용 -->
        <div>
          <h1 class="text-white fw-bold mb-4">커리어</h1>
        </div>
        <div style="height: 1000px"></div>
      </div>
    </section>

    <!-- ================= 추적 원 버튼(왼쪽 중앙 고정) ================= -->
    <div class="dot-nav">
      <div class="tooltip-wrapper">
        <div class="dot" data-target="about"></div>
        <div class="tooltip-text">About</div>
      </div>
      <div class="tooltip-wrapper">
        <div class="dot" data-target="member"></div>
        <div class="tooltip-text">Member</div>
      </div>
      <div class="tooltip-wrapper">
        <div class="dot" data-target="career"></div>
        <div class="tooltip-text">Career</div>
      </div>
    </div>

    <!-- JavaScript 삽입 -->
    <script src="section-indicator.js"></script>
