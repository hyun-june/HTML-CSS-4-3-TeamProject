<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Modal</title>
</head>

<body>
  <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <!-- 멤버 사진 -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Square_definition.svg" alt="..." />
  </button>
  <div class="modal fade" id="exampleModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="background-color: black; border: 2px solid #DA70D6;">
        <div class="modal-header" style="border-bottom: none">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            style="filter: invert(1); opacity: 0.8"></button>
        </div>
        <div class="modal-body">
          <div class="modal-content-wrapper">
            <!-- 이미지 영역 -->
            <div class="modal-image-section">
              <img src="https://lh6.googleusercontent.com/proxy/DOHE0IxHby7NctAe3JqVTHSkHCKxXw7WnMvkFFVnzk8bS8rJ1DhHhE2bvmNVW0TqORJFKFdLplimiVaJbDMpCQsjS20lvSg9ndLu1ZWr1aYqkdcJ9LoDidsSga_c
                " alt="..." width="150" height="150" style="border-radius: 8px" />
              <h5 class="modal-title" style="
                    position: absolute;
                    top: 10px;
                    left: 10px;
                    color: whitesmoke;
                    background-color: rgba(0, 0, 0, 0.7);
                    padding: 3px 7px;
                    border-radius: 4px;
                    margin: 0;
                    font-weight: bold;
                    font-size: 14px;
                  ">
                강준영
              </h5>
            </div>
            <!-- 개인정보 영역 -->
            <div class="modal-info-section">
              <div style="font-size: 14px; line-height: 1.6; color: whitesmoke">
                <p style="margin-bottom: 8px"><strong>직책:</strong> STAFF</p>
                <p style="margin-bottom: 8px">
                  <strong>전화번호:</strong> 010-4754-7393
                </p>

                <p style="margin-bottom: 8px">
                  <strong>이메일:</strong> kangh2580@naver.com
                </p>
                <p style="margin-bottom: 8px">
                  <strong>주요스킬:</strong> HTML, CSS, JS, C++, C#
                </p>
              </div>
            </div>
          </div>
          <!-- 하단 내용 영역 -->
          <ul class="modal-portfolio-section">
            <h5>개인 작업물</h5>
            <li style="margin-bottom: 5px">• 구글 웹사이트 FRONTEND</li>
            <li style="margin-bottom: 5px">• 넷플릭스 메인 FRONTEND</li>
            <li style="margin-bottom: 5px">• 항목 3</li>
            <li style="margin-bottom: 5px">• 항목 4</li>
            <li style="margin-bottom: 5px">• 항목 5</li>
          </ul>
        </div>
        <div class="modal-footer" style="border-top: none">
          <button type="button" class="btn btn-dark" style="border: 1px solid whitesmoke">
            CONTECT
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
